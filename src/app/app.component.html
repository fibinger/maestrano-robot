<div style="text-align:center">
  <h1>
    Maestrano Robot
  </h1>
</div>
<form class="robot-form">
  <h2>Input:</h2>

  <mat-form-field class="robot-form-field">
    <textarea matInput [(ngModel)]="input" name="input" placeholder="e.g. PLACE 0,0,NORTH MOVE REPORT"
              class="robot-form-textarea"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="applyInput()">Apply</button>
</form>

<h2>Result: </h2>
<div>{{result}}</div>
